<!-- ##Ideas
	
	-In addition to the cards being dynamically served by the contents of the directory, each project page (or modal...?) would also be pulling information from a combination of default template and markdown or lightweight html

	-Each project page would include link to external page as well as links to github repository

-->
<section id="projects">
	<div class="row">
		<div class="col"></div>
		<div class="col-sm-8 section-title">
			<h1 class="display-4">Projects</h1>
			<hr>
		</div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="card-columns">
				{% for project in site.categories.projects %}
					<div class="card">
						<img class="card-img-top img-fluid" src="img/projects/{{project.image}}" width="100%">
						<div class="card-img-overlay">
							<h4 class="card-title" style="color:#76323F;">{{project.title}}</h4>
							<h5 class="card-subtitle mb-2 text-muted">{{project.subtitle}}</h5>
							<a href="{{site.baseurl}}{{project.url}}" class="btn btn-primary">Details</a>
						</div>
					</div>		
				{% endfor %}
			</div>
		</div>
	</div>
</section>
